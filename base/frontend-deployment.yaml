apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-vehicle-dashboard-frontend
  labels:
    app.kubernetes.io/name: my-vehicle-dashboard-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: my-vehicle-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: my-vehicle-dashboard-frontend
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-vehicle-dashboard-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: my-vehicle-dashboard
    spec:
      containers:
        - name: frontend
          image: image-registry.openshift-image-registry.svc:5000/my-vehicle-dashboard/frontend:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: QUARKUS_HTTP_HOST
              value: "0.0.0.0"
            - name: QUARKUS_REST_CLIENT_BACKEND_API_URL
              value: "http://backend:8081"
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
